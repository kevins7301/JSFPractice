				<script type="text/javascript">
				// 檢核是否為外籍者
				function changeDisplay4(index){
					var str = document.getElementById("rlsc1230_num"+index).value;
					var validateStr = "";
					if(str.length >=3 ){
						validateStr = str.substr(2,1);
					};
					
					if( str.substr(0,1) == "$" ) {
						document.getElementById("rlsc1230_view"+ index).style.display = "block";
						document.getElementById("rlsc1230_Foreign_"+ index).style.display = "";
					} else {
						document.getElementById("rlsc1230_view"+ index).style.display = "none";
						if( validateStr == "6" || validateStr == "7" || validateStr == "8" || validateStr == "9") {
							document.getElementById("rlsc1230_Foreign_"+ index).style.display = "";
						} else {
							document.getElementById("rlsc1230_Foreign_"+ index).style.display = "none";
						}
					}
					
				}
				
				//帶入結婚者資料-夫
				function setData(obj){
					var parentElement = $(obj).parent();
					var parent = $(parentElement).parent().parent();
					
					if( ""!=$(parentElement).children().eq(0).val()){
// 						if(""!=$(parentElement).children().eq(1).val()){
							$(parent).children().find('input').eq(1).val('66000020');
							$(parent).children().find('input').eq(2).val('55');
							$(parent).children().find('input').eq(3).val('04');
							$(parent).children().find('input').eq(4).val('01');
							$(parent).children().find('input').eq(6).val('林');
							$(parent).children().find('input').eq(7).val('永生');
							$(parent).children().find('input').eq(8).val('林永生');
							$(parent).children().find('input').eq(9).val('戶長').attr('readonly',true).addClass('readonly-input');
							$(parent).children().find('select').eq(0).val('國中畢業');
							$(parent).children().find('input').eq(10).val('未婚');
							$(parent).children().find('input').eq(11).val('現住人口');
							$(parent).children().find('input').eq(12).val('已婚');
							$(parent).children().find('input').eq(13).val('林美麗');
							
							$('input#marryStatus').val('已婚');
							$('input#spouseName').val('林永生');
// 						}
					}
				}
				</script>

					<!-- 資料驗證 -->
					function eventHandle(o){
						if($(o).attr('value') == 'true') {
							var $tTable = $(o).next().next().find('table').eq(0);
							$tTable.find('tbody').remove();

							var $clone = $('tbody#hiddenBasicApplicant').clone();
							$clone.insertAfter($tTable.find('thead'));
							
							focusToNotes();
						}
					}
					
					<!-- 罰鍰處理 -->
					function eventHandle2(o){
						if($(o).attr('value') == 'true') {
							var $tTable = $(o).next().next().find('table').eq(0);
							$tTable.find('tbody').remove();
							
							var $clone = $('table#hiddenBodyTable tbody#hiddenBody').clone();
							$clone.insertAfter($tTable.find('thead'));
							
							focusToNotes();
						}
					}
