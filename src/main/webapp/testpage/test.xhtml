<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <title>accordionPanel</title>
</h:head>
<h:body>
    <h:form id="parentformid">
        <h:dataTable   binding="#{paginationBean.paginationDmdDataTable}"  value="#{exampleBean.dataList}" var="item"
        rows="2">
                <h:column>
                    <f:facet name="header">
                        <h:outputText  value="ID"/>
                    </f:facet>
                    <h:outputText value="#{item.id}" />
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Name"/>
                    </f:facet>
                    <h:outputText value="#{item.name}" />
                </h:column>
        </h:dataTable>
 
    <table>
    <tr>
    <ui:repeat value="#{paginationBean.pages}" var="page">
        <td >
            <h:commandLink value="#{page}" actionListener="#{paginationBean.page}"
                         rendered="#{page != paginationBean.currentPage}" />
             <h:outputText value="#{page}" escape="false"
                         rendered="#{page == paginationBean.currentPage}" />
        </td>
    </ui:repeat> 
    </tr>
    </table>
</h:form>
</h:body>
</html>
