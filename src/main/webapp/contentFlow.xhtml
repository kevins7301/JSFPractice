<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:jl="http://xmlns.jcp.org/jsf/composite/jsflive">
<h:head>
    <title>contentFlowPanel</title>
</h:head>
<h:body>
    <h:messages/>
    <h:form >
	    <p:contentFlow value="#{imagesView.images}" var="image">
		    <p:graphicImage name="image/#{image}" styleClass="content" />
		    <div class="caption">#{image}</div>
		</p:contentFlow>
		
		<h3>ring</h3>
		<p:ring id="custom" value="#{imagesView.images}" var="image" >
		    <p:graphicImage id="img" name="image/#{image}" styleClass="content"  style="width:300px; height:150px"/>
		    <div class="caption">#{image}</div>
		</p:ring>
    
    </h:form>
</h:body>
</html>
