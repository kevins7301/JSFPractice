<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<p:fieldset legend="戶籍記事清單" >
		<p:dataTable var="rlsc17" value="#{rlsc17ManagerBean.notes}" 
		             style="margin-top:0.5em;" dynamic="true"
		             emptyMessage="">
			<p:column style="width:150px">
				<f:facet name="header">
					<h:outputText value="作業名稱" />
				</f:facet>
				<h:outputText value="#{rlsc17.workName}" />
			</p:column>
			<p:column>
				<f:facet name="header">
					<h:outputText value="統一編號" />
				</f:facet>
				<h:outputText value="#{rlsc17.idn}" />
			</p:column>
			<p:column>
				<f:facet name="header">
					<h:outputText value="姓名" />
				</f:facet>
				<h:outputText value="#{rlsc17.name}" />
			</p:column>
			<p:column style="width:300px">
				<f:facet name="header">
					<h:outputText value="戶籍記事" />
				</f:facet>
				<p:inputText value="#{rlsc17.notes}"></p:inputText>
			</p:column>

			<p:column>
				<f:facet name="header">
					<h:outputText value="備註" />
				</f:facet>
				<h:outputText value="#{rlsc17.account}" />
			</p:column>
		
		</p:dataTable>
	</p:fieldset>

	<p:fieldset legend="罰鍰清單" >

		<p:dataTable var="rlsc17" value="#{rlsc17ManagerBean.notes}" 
		             style="margin-top:0.5em;"
		             dynamic="true"
		             emptyMessage="">
			<p:column style="width:50%">
				<f:facet name="header">
					<h:outputText value="作業名稱" />
				</f:facet>
				<h:outputText value="#{rlsc17.workName}" />
			</p:column>
			<p:column style="width:40%">
				<f:facet name="header">
					<h:outputText value="罰緩金額" />
				</f:facet>
				<h:outputText value="#{rlsc17.pay}" />
			</p:column>
			<p:column style="width:10%">
				<f:facet name="header">

				</f:facet>
				<p:commandButton value="編輯"></p:commandButton>
			</p:column>
		</p:dataTable>
	</p:fieldset>

</ui:composition>
