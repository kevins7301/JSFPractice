<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>

</h:head>
<h:body>
<h:form enctype="multipart/form-data">
    <p:growl id="messages" showDetail="true" />
 
    <p:fileUpload value="#{fileUploadAndDownload.ulFile}" mode="simple" skinSimple="true"/>
 	<br/>
    <p:commandButton value="Submit" ajax="true" actionListener="#{fileUploadAndDownload.upload}" />
    <p:commandButton value="test" ajax="true" actionListener="#{fileUploadAndDownload.test}" />
</h:form>


<br/>
<h:form>

	<p:dialog modal="true" widgetVar="statusDialog" header="Status" draggable="false" closable="false" resizable="false">
	    <p:graphicImage name="/demo/images/ajaxloadingbar.gif" />
	</p:dialog>

    <p:commandButton value="Download" ajax="false" onclick="PrimeFaces.monitorDownload(start, stop);" icon="ui-icon-arrowthick-1-s">
        <p:fileDownload value="#{fileUploadAndDownload.SCFile}" />
    </p:commandButton>
</h:form>
 
<script type="text/javascript">
function start() {
    PF('statusDialog').show();
}
 
function stop() {
    PF('statusDialog').hide();
}
</script>


</h:body>
</html>
