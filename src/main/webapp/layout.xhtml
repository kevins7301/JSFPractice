<!DOCTYPE html>
<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>layout</title>
</h:head>
<h:body >
	<p:layout style="margin: 0px; height: 100%; width: 100%;">
		<p:layoutUnit position="west" minSize="600" resizable="true" style="height: 700px; height: 700px;" header="calendar">
			<ui:include src="accordionPanel.xhtml" />
    	</p:layoutUnit>

		<p:layoutUnit position="center" style="margin: 0 auto; width: 1220px; height: 700px;" header="includePage">
			<ui:include src="dataExporter.xhtml"/>
			<h:form >
			<ui:include src="comboBox.xhtml"/>
			</h:form>
        	<ui:include src="stack.xhtml" /> 
    	</p:layoutUnit>

	</p:layout>
	
	<p:dialog modal="true" resizable="false" header="Values" widgetVar="dlg" showEffect="fold">
        <p:panelGrid id="display" columns="2" columnClasses="label,value">
            <h:outputText value="Inline:" />
            <h:outputText value="#{calendarView.calendarOne}">
                <f:convertDateTime pattern="yyyy/MM/dd" />
            </h:outputText>
 
            <h:outputText value="Popup:" />
            <h:outputText value="#{calendarView.calendarTwo}">
                <f:convertDateTime pattern="yyyy/MM/dd" />
            </h:outputText>
 
            <h:outputText value="Mask:" />
            <h:outputText value="#{calendarView.calendarThree}">
                <f:convertDateTime timeZone="Asia/Taipei" pattern="yyyy/MM/dd" />
            </h:outputText>
     	</p:panelGrid>
	</p:dialog> 
</h:body>
</html>
